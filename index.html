<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-container img {
            /* max-width: 100px; */ /* Adjust as needed */
            /* height: auto; */
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #add-todo-btn, #dark-mode-toggle {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #add-todo-btn:hover {
            background-color: #4cae4c;
        }

        ul#todo-list {
            list-style-type: none;
            padding: 0;
        }

        ul#todo-list li {
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: grab; /* Indicate items are draggable */
        }

        ul#todo-list li:last-child {
            border-bottom: none;
        }

        ul#todo-list li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        ul#todo-list li.dragging {
            opacity: 0.5;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dark-mode h1 {
            color: #f4f4f4;
        }

        .dark-mode #todo-input {
            background-color: #555;
            border-color: #666;
            color: #f4f4f4;
        }
        
        .dark-mode #todo-input::placeholder {
            color: #bbb;
        }

        .dark-mode ul#todo-list li {
            background-color: #555;
            border-bottom-color: #666;
        }

        .dark-mode ul#todo-list li.completed span {
            color: #aaa;
        }

        #dark-mode-toggle {
            background-color: #337ab7;
        }
        #dark-mode-toggle:hover {
            background-color: #286090;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Google.png" alt="Logo">
        </div>
        <h1>My Todo List</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Add a new todo...">
            <button id="add-todo-btn">Add</button>
        </div>
        <ul id="todo-list">
            <!-- Todo items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        let draggedItem = null; // To keep track of the item being dragged

        // Load todos from local storage
        loadTodos();

        addTodoBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });
        darkModeToggle.addEventListener('click', toggleDarkMode);

        todoList.addEventListener('dragover', handleDragOver);
        todoList.addEventListener('drop', handleDrop);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = "Toggle Light Mode";
        }

        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') {
                alert('Please enter a todo item.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.draggable = true; // Make it draggable
            listItem.addEventListener('dragstart', handleDragStart);
            listItem.addEventListener('dragend', handleDragEnd);
            
            const todoSpan = document.createElement('span');
            todoSpan.textContent = todoText;
            todoSpan.addEventListener('click', toggleComplete);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', deleteTodo);

            listItem.appendChild(todoSpan);
            listItem.appendChild(deleteBtn);
            todoList.appendChild(listItem);

            todoInput.value = ''; // Clear input field
            saveTodos();
        }

        function toggleComplete(event) {
            event.target.parentElement.classList.toggle('completed');
            saveTodos();
        }

        function deleteTodo(event) {
            event.target.parentElement.remove();
            saveTodos();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.textContent = "Toggle Light Mode";
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.textContent = "Toggle Dark Mode";
            }
        }

        function saveTodos() {
            const todos = [];
            todoList.querySelectorAll('li').forEach(item => {
                todos.push({
                    text: item.querySelector('span').textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = JSON.parse(localStorage.getItem('todos'));
            if (savedTodos) {
                savedTodos.forEach(todoData => {
                    const listItem = document.createElement('li');
                    listItem.draggable = true; // Make it draggable
                    listItem.addEventListener('dragstart', handleDragStart);
                    listItem.addEventListener('dragend', handleDragEnd);

                    if (todoData.completed) {
                        listItem.classList.add('completed');
                    }

                    const todoSpan = document.createElement('span');
                    todoSpan.textContent = todoData.text;
                    todoSpan.addEventListener('click', toggleComplete);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', deleteTodo);

                    listItem.appendChild(todoSpan);
                    listItem.appendChild(deleteBtn);
                    todoList.appendChild(listItem);
                });
            }
        }

        function handleDragStart(e) {
            draggedItem = this;
            // e.dataTransfer.effectAllowed = 'move'; // Not strictly necessary for this simple case
            // e.dataTransfer.setData('text/html', this.innerHTML); // Also not strictly needed for reordering within the same list
            
            // setTimeout is used to allow the browser to paint the original element
            // before we start manipulating its appearance (like making it semi-transparent)
            setTimeout(() => {
                if(draggedItem) draggedItem.classList.add('dragging');
            }, 0);
        }

        function handleDragEnd(e) {
            if(draggedItem) { // Ensure draggedItem still exists
                draggedItem.classList.remove('dragging');
            }
            // No need to set draggedItem to null here, drop will handle it if successful,
            // or it will be reset on next dragstart.
        }

        function handleDragOver(e) {
            e.preventDefault(); // Necessary to allow dropping
            if (!draggedItem) return; // If no item is being dragged, do nothing

            const afterElement = getDragAfterElement(todoList, e.clientY);
            // Ensure draggedItem is not null and is actually in the DOM before trying to move it.
            // This check helps prevent errors if an item was removed during drag or other edge cases.
            if (draggedItem && todoList.contains(draggedItem)) {
                if (afterElement == null) {
                    todoList.appendChild(draggedItem);
                } else {
                    todoList.insertBefore(draggedItem, afterElement);
                }
            }
        }

        function handleDrop(e) {
            e.preventDefault(); 
            // The re-ordering has been visually handled by handleDragOver.
            // This function is now mainly for finalization and saving.
            if (draggedItem) {
                draggedItem.classList.remove('dragging'); // Clean up class
                saveTodos(); // Save the new order
            }
            draggedItem = null; // Reset draggedItem
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                // We are looking for the element just below the cursor
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>
</html>
