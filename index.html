<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #add-todo-btn, #dark-mode-toggle {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #add-todo-btn:hover {
            background-color: #4cae4c;
        }

        ul#todo-list {
            list-style-type: none;
            padding: 0;
        }

        ul#todo-list li {
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        ul#todo-list li:last-child {
            border-bottom: none;
        }

        ul#todo-list li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dark-mode h1 {
            color: #f4f4f4;
        }

        .dark-mode #todo-input {
            background-color: #555;
            border-color: #666;
            color: #f4f4f4;
        }
        
        .dark-mode #todo-input::placeholder {
            color: #bbb;
        }

        .dark-mode ul#todo-list li {
            background-color: #555;
            border-bottom-color: #666;
        }

        .dark-mode ul#todo-list li.completed span {
            color: #aaa;
        }

        #dark-mode-toggle {
            background-color: #337ab7;
        }
        #dark-mode-toggle:hover {
            background-color: #286090;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Add a new todo...">
            <button id="add-todo-btn">Add</button>
        </div>
        <ul id="todo-list">
            <!-- Todo items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        // Load todos from local storage
        loadTodos();

        addTodoBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = "Toggle Light Mode";
        }


        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') {
                alert('Please enter a todo item.');
                return;
            }

            const listItem = document.createElement('li');
            
            const todoSpan = document.createElement('span');
            todoSpan.textContent = todoText;
            todoSpan.addEventListener('click', toggleComplete);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', deleteTodo);

            listItem.appendChild(todoSpan);
            listItem.appendChild(deleteBtn);
            todoList.appendChild(listItem);

            todoInput.value = ''; // Clear input field
            saveTodos();
        }

        function toggleComplete(event) {
            event.target.parentElement.classList.toggle('completed');
            saveTodos();
        }

        function deleteTodo(event) {
            event.target.parentElement.remove();
            saveTodos();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.textContent = "Toggle Light Mode";
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.textContent = "Toggle Dark Mode";
            }
        }

        function saveTodos() {
            const todos = [];
            todoList.querySelectorAll('li').forEach(item => {
                todos.push({
                    text: item.querySelector('span').textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = JSON.parse(localStorage.getItem('todos'));
            if (savedTodos) {
                savedTodos.forEach(todoData => {
                    const listItem = document.createElement('li');
                    if (todoData.completed) {
                        listItem.classList.add('completed');
                    }

                    const todoSpan = document.createElement('span');
                    todoSpan.textContent = todoData.text;
                    todoSpan.addEventListener('click', toggleComplete);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', deleteTodo);

                    listItem.appendChild(todoSpan);
                    listItem.appendChild(deleteBtn);
                    todoList.appendChild(listItem);
                });
            }
        }
    </script>
</body>
</html>
